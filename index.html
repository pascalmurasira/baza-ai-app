<head>

    <style>
        /* Basic Reset & Font */
        :root {
            --background-start: #f8fafc; /* slate-50 */
            --background-end: #f1f5f9;   /* slate-100 */
            --text-primary: #1e293b;     /* slate-800 */
            --text-secondary: #475569;   /* slate-600 */
            --border-color: #e2e8f0;     /* slate-200 */
            --primary-color: #2563eb;    /* blue-600 */
            --primary-hover: #1d4ed8;   /* blue-700 */
            --app-bg: #ffffff;
            --sidebar-bg: #f8fafc;
            --input-bg: #f8fafc;
            --bubble-user-bg: #eff6ff; /* blue-50 */
            --bubble-model-bg: #f8fafc;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .dark {
            --background-start: #0f172a; /* slate-900 */
            --background-end: #020617;   /* slate-950 */
            --text-primary: #e2e8f0;     /* slate-200 */
            --text-secondary: #94a3b8;   /* slate-400 */
            --border-color: #1e293b;     /* slate-800 */
            --primary-color: #3b82f6;    /* blue-500 */
            --primary-hover: #2563eb;   /* blue-600 */
            --app-bg: #1e293b; /* slate-800 */
            --sidebar-bg: #0f172a;
            --input-bg: #0f172a;
            --bubble-user-bg: #1e293b; /* slate-800 */
            --bubble-model-bg: #0f172a;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }
        
        @keyframes typing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
            100% { transform: translateY(0); }
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            animation: typing 1.2s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .chat-message-container {
            animation: fadeInSlideUp 0.3s ease-out forwards;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
        .blinking-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: var(--text-primary);
            animation: blink 1s step-end infinite;
            margin-left: 4px;
            vertical-align: bottom;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #e2e8f0; /* slate-200 */
            color: var(--text-primary);
            overscroll-behavior-y: none; /* Prevent pull-to-refresh */
        }

        .dark body {
             background-color: #020617; /* slate-950 */
        }
        
        /* For message text, enable word wrapping */
        .prose {
             word-break: break-word;
        }
        
        /* Custom styles for code blocks container */
        .code-block-wrapper {
            position: relative;
        }

        /* Add specific styles for code blocks to make them look good */
        .prose pre {
            background-color: #f1f5f9; /* slate-100 */
            color: #334155; /* slate-700 */
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        .dark .prose pre {
            background-color: #0f172a; /* slate-900 */
            color: #cbd5e1; /* slate-300 */
        }
        
        .copy-code-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            background-color: #e2e8f0; /* slate-200 */
            color: #475569; /* slate-600 */
            border: 1px solid #cbd5e1; /* slate-300 */
            border-radius: 0.375rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .code-block-wrapper:hover .copy-code-btn {
            opacity: 1;
        }

        .dark .copy-code-btn {
            background-color: #1e293b; /* slate-800 */
            color: #94a3b8; /* slate-400 */
            border-color: #334155; /* slate-700 */
        }

        /* Blockquote styles */
        .prose blockquote {
            border-left: 4px solid #cbd5e1; /* slate-300 */
            padding-left: 1rem;
            margin-left: 0;
            color: #475569; /* slate-600 */
        }
        .dark .prose blockquote {
            border-left-color: #475569; /* slate-600 */
            color: #94a3b8; /* slate-400 */
        }

        .chat-scroll-container {
             touch-action: manipulation;
        }
        
        /* Attachment Menu Styles */
        .attachment-menu {
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
        }
        
        /* Auto-resizing textarea */
        textarea.auto-resize {
            overflow-y: hidden; /* Hide scrollbar initially */
        }

        /* Remove tap highlight on mobile for a more native feel */
        button, a, input[type="button"], input[type="submit"] {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
